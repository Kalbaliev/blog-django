{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags%}

<div class="row">
    <div class="col-md-8 offset-md-2">
        <h3  class="mt-5" >Məqalə yazın!</h3> 
        <hr>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.media}}
            {{form| crispy}}

            <button type="submit" class="btn btn-danger" > Yarat </button>

        </form>
    </div>
</div>



{% endblock body %}
